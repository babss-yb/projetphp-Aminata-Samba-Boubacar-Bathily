<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>

    

    <nav>
        <a href="liste_users.php">Repertoire des utilisateurs</a>
        <a href="usersadd.html">Page d'inscription</a>
    </nav>

	<div class="container">
        <div class="content">
            <h2>Fiche d'inscription utilisateur</h2>
            <form action="ajouter_users.php" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="prenom">Prenom</label>
                    <input type="text" id="prenom" name="prenom" required>
                </div>

                <div class="form-group">
                    <label for="login">Login</label>
                    <input type="text" id="login" name="login" required>
                </div>

                <div class="form-group">
                    <label for="password">Mot de Passe</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="profile">Profile</label>
                    <input type="file" id="profile" name="profile" required>
                </div>
                <button type="submit">s'inscrire</button>
            </form>
        </div>
    </div>

</body>
</html>
